<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:300,400" rel="stylesheet">
    <title>Random Quote Generator</title>
</head>

<body>
    <header>
        <div class="header"></div>
    </header>
    <main>
        <section class="inner">
            <div class="contentbox">
                <div class="quotebox">
                    <div class="quotewrapper">
                        <p id="quote"></p>
                    </div>
                    <p id="author"></p>
                </div>
                <div class="bottom">
                    <div class="footerflexwrapper">
                        <div class="media">
                            <button href="#" id="twitter" class="mediaicon" title="Twitter">
                                <i class="fab fa-twitter fa-5x"></i>
                            </button>
                        </div>
                        <div class="newquote">
                            <button type="button" class="btn-primary">New Quote</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
